<!DOCTYPE html>
<html lang="pt_br">

<body>
    <header>
        <div><h1>Projeto em Flask</h1></div>

            <a href="/{{user}}">Início</a>
            <a href="/{{user}}/cotar_moeda">Cotação da moeda</a>

            </div>
        </section>
        <section class="grid">
            <h1 class="titulo">Grid Layout</h1>

            <div class="principal"><img src="/static/imagens/img01.jpg" alt="" class="aumentar"></div>

            <div><img src="/static/imagens/img02.jpg" alt=""></div>

            <div><img src="/static/imagens/img03.jpg" alt=""></div>

            <div><img src="/static/imagens/img04.jpg" alt=""></div>

            <div><img src="/static/imagens/img05.jpg" alt=""></div>
