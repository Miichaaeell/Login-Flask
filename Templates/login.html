<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../static/imagens/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="stylesheet" href="static/css/media-querys/Mlogin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    <header>
        <div><h1>Meu Site</h1></div>
        <menu>
            <a href="/">Início</a>
            <a href="login">Entrar</a>
            <a href="cadastro">Cadastre-se</a>
        </menu>
    </header>
        <main>
            <section id="login">
                <div id="imagem"></div>
            
                <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja Bem-vindo(a)</p>
                    <form action="login" method="post" autocomplete="on">
                        <div class="campo">
                            <span class="material-symbols-outlined">person</span>
                            <input type="text" name="user" id="iuser" required placeholder="Usuario" autocomplete="username" autofocus>
                            <label for="iuser">Usúario:</label> <br>
                        </div>
                        <div class="campo">
                            <span class="material-symbols-outlined"> key </span>
                            <input type="password" name="senha" id="isenha" required placeholder="Senha" autocomplete="current-password">
                            <label for="isenha">Senha:</label><br>
                        </div>
                        <span class="material-symbols-outlined" onclick="mostrar()" id="mostrar"> visibility </span>
                        <div id="status">{{status}}</div>
                        <input type="submit" value="Enviar">
                        <a href="recuperar_senha">Esqueci a Senha
                        <span class="material-symbols-outlined"> mail</span>
                    </a>
            
                    </form>
                </div>
            </section>
        </main>
        <script src="/static/js/login.js"></script>
</body>
</html>
