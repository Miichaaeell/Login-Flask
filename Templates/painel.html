<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../static/imagens/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/geral.css">
    <link rel="stylesheet" href="../static/css/media-querys/Mgeral.css">
    <link rel="stylesheet" href="../static/css/painel.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Meu Painel</title>
</head>
<body>
    <header>
        <div><h1>Meu Site</h1></div>
        <menu>
            <a href="/{{user}}">Início</a>
            <a href="/{{user}}/painel"> <span class="material-symbols-outlined">person</span> {{user}}</a>
            <a href="/logout/{{user}}">Log out</a>
        </menu>
    </header>
    <main>
        <div id="saudação">
            <div>
                <h1>{{saudação}} {{ nome }}, Seja Bem Vindo</h1>
                <p><a href="/{{user}}/alterar_dados"><input type="button" value="Editar dados" id="editar" class="alterar"></a></p>
                <p><a href="/{{user}}/alterar_senha"><input type="button" value="Alterar Senha" id="alterar_senha" class="alterar"></a></p>
            </div>
                <a href="/{{user}}/delete"><input type="button" value="Exlcluir conta" id="excluir" onclick="confrma()"></a>
            
        </div>

        <div id="tabela">
            <table>
                <thead>
                    <tr>
                        <th class="destaque">Dados Cadastrais</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nome: {{nome}} </td>
                    </tr>
                    <tr>
                        <td>Sexo: {{sexo}} </td>
                    </tr>
                    <tr>
                        <td>Data de Nascimento: {{nascimento}} </td>
                    </tr>
                    <tr>
                        <td>E-mail: {{email}} </td>
                    </tr>
                    <tr>
                        <td>Telefone: {{telefone}} </td>
                    </tr>
                    <tr>
                        <td>Rua: {{rua}} </td>
                    </tr>
                    <tr>
                        <td>Numero da casa: {{numero_casa}} </td>
                    </tr>
                    <tr>
                        <td>Bairro: {{bairro}} </td>
                    </tr>
                    <tr>
                        <td>CEP: {{CEP}} </td>
                    </tr>

                </tbody>
            </table>
        </div>


        
    </main>
    <script>
        function confrma(){
            alert('Sua conta foi deletada')}
    </script>
</body>
</html>
